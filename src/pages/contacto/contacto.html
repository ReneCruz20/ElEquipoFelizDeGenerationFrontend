            <div class="col-md-6 col-12">

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3761.2835775845924!2d-98.8603342!3d19.4864317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e77315555555%3A0x5c502e06c768d5c8!2sHTA%20DE%20M%C3%89XICO!5e0!3m2!1ses-419!2smx!4v1748311023329!5m2!1ses-419!2smx" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

                <div class="contact-info">
                    <p><strong>Teléfonos de contacto:</strong></p>
                    <p>Desde la República Mexicana: 55 1801-8584, 55 1801-8586</p>
                    <p>Lada sin costo: 800 253 4978</p>
                    <p>Desde el extranjero: +52 (55) 8985-6486</p>
                    <p><strong>WhatsApp:</strong> +52 (55) 8385 1010</p>
                </div>
                <div class="social-media">
                    <p><strong>Redes Sociales:</strong></p> 
                    <div class="social-icons">
                        <a href="https://www.facebook.com/htamex" target="_blank"><img src="/resources/images/socials/facebook.svg"
              alt="Facebook" class="img-fluid"></a>
                        <a href="https://api.whatsapp.com/send/?phone=5215583851010&text&type=phone_number&app_absent=0"
            target="_blank"><img src="/resources/images/socials/whatsapp.svg" alt="WhatsApp" class="img-fluid"></a>
                        <a href="https://maps.app.goo.gl/tM23jumG1VvATGD48" target="_blank"><img src="/resources/images/socials/google-maps.svg"
              alt="GMaps" class="img-fluid"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="contact-form">
                    <h2>¿Te interesa conocer más de nosotros?</h2>
                    <input type="text" placeholder="Nombre(s)" id="nombre">
                    <input type="text" placeholder="Apellidos" id="apellidos">
                    <input type="email" placeholder="Email" id="email">
                    <input type="telefono" placeholder="Teléfono" id="telefono">
                    <textarea placeholder="Dudas o sugerencias:" id="dudas"></textarea>
                    <button class="btn btn-primary w-10" onclick="submitForm()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
