<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="../../modules/header/header.css">
    <link rel="stylesheet" href="../nosotros/nosotros.css">
    <link rel="stylesheet" href="../../modules/footer/footer.css">
</head>

<body>
    <!-- header -->
    <header id="navBar"></header>
    <!-- header -->

    <!-- contenido de contacto -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <img src="map.png" alt="Mapa de ubicación" class="img-fluid">
                <div class="contact-info">
                    <p><strong>Teléfonos de contacto:</strong></p>
                    <p>Desde la República Mexicana: 55 1801-8584, 55 1801-8586</p>
                    <p>Lada sin costo: 800 253 4978</p>
                    <p>Desde el extranjero: +52 (55) 8985-6486</p>
                    <p><strong>WhatsApp:</strong> +52 (55) 8385 1010</p>
                </div>
                <div class="social-media">
                    <p><strong>Redes Sociales:</strong></p>
                    <div class="social-media-icons">
                        <img src="facebook.png" alt="Facebook" class="img-fluid">
                        <img src="instagram.png" alt="Instagram" class="img-fluid">
                        <img src="twitter.png" alt="Twitter" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="contact-form">
                    <h2>¿Te interesa conocer más de nosotros?</h2>
                    <input type="text" placeholder="Nombre(s)" id="nombre">
                    <input type="text" placeholder="Apellidos" id="apellidos">
                    <input type="email" placeholder="Email" id="email">
                    <input type="telefono" placeholder="Teléfono" id="telefono">
                    <textarea placeholder="Dudas o sugerencias:" id="dudas"></textarea>
                    <button class="btn btn-primary w-10" onclick="submitForm()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- contenido de contacto -->

    <!-- footer -->
    <footer id="footer" class="main-footer"></footer>



    <!-- Footer -->

    <script type="module" src="../contacto/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="contacto.js"></script>
    <script type="module" src="../../modules/header/header.js"></script>
</body>

</html>
