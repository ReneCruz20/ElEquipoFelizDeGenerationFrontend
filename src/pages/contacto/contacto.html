<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="../../modules/header/header.css">
    <link rel="stylesheet" href="../../modules/footer/footer.css">
</head>

<body>
    <!-- header -->
    <header id="navBar"></header>
    <!-- título de la página -->
    <main class="row justify-content-center mb-4">
        <div class="col-12 text-center mt-3">
            <h1>Contáctanos</h1>
        </div>
    </main>
    <!-- contenido de contacto -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="d-flex align-items-center mb-3">
                    <img src="/resources/images/contacto/maps.png" alt="Icono ubicación" style="height: 40px;"
                        class="me-3">
                    <h3 class="mt-2">Ubicación</h3>
                </div>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3761.2835775845924!2d-98.8603342!3d19.4864317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e77315555555%3A0x5c502e06c768d5c8!2sHTA%20DE%20M%C3%89XICO!5e0!3m2!1ses-419!2smx!4v1748311023329!5m2!1ses-419!2smx"
                        width="100%" height="440" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <figure class="d-flex align-items-center mb-3">
                    <img src="/resources/images/contacto/phone.png" alt="Icono ubicación" style="height: 40px;"
                        class="me-3 mt-2">
                    <h3 class="mt-3">Teléfonos de contacto:</h3>
                </figure>
                <div class="contact-info">
                    
                    <p>Desde la República Mexicana: 55 1801-8584, 55 1801-8586</p>
                    <p>Lada sin costo: 800 253 4978</p>
                    <p>Desde el extranjero: +52 (55) 8985-6486</p>

                </div>

            </div>
            <div class="col-md-6 col-12 mt-4">
                <div class="contact-form">
                    <h2 class="text-center">¿Te interesa conocer más de nosotros?</h2>
                    <input type="text" placeholder="Nombre(s)" id="nombre">
                    <input type="text" placeholder="Apellidos" id="apellidos">
                    <input type="email" placeholder="Email" id="email">
                    <input type="telefono" placeholder="Teléfono" id="telefono">
                    <textarea placeholder="Dudas o sugerencias:" id="dudas"></textarea>
                    <button class="btn btn-primary d-block mx-auto" onclick="submitForm()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- contenido de contacto -->

    <!-- footer -->
    <footer id="footer" class="main-footer"></footer>



    <!-- Footer -->
    <!-- Solo lo puse para probar, está hasta arriba en el live porque no esta dentro de ningun container (div/section) que lo mantenga abajo   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="../contacto/contacto.js"></script>
    <script type="module" src="../../modules/footer/footer.js"></script>
    <script type="module" src="../../modules/header/header.js"></script>
</body>

</html>
