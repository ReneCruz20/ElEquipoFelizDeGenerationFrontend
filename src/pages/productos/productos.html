<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/src/modules/globales/globales.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
  <link rel="stylesheet" href="../../modules/footer/footer.css"/>
  <link rel="stylesheet" href="productos.css"/>
</head>

<body>
  <!-- Barra de navegación -->
  <header id="navBar"></header>

  <!-- Contenedor principal -->
  <section class="contenedor-ecommerce">
    
    <!-- Sidebar: Filtros -->
    <aside class="sidebar-filtros">
      <!-- Imagen superior -->
      <img class="img-fluid mb-3" src="https://cdn-icons-png.flaticon.com/512/6327/6327423.png" alt="Invernadero" />
      <!-- Comentario: puedes usar imágenes locales reemplazando el valor del `src` por algo como "img/invernadero.jpg" -->

      <h2>Filtros</h2>

      <div id="filtros-container">
        <!-- Se insertan dinámicamente desde JS -->
      </div>
    </aside>

    <!-- Main: Productos -->
    <main class="productos">
      <h1 class="titulo-principal">Productos</h1>

      <section class="hero-section">
        <div id="product-grid" class="card-grid">
          <!-- Tarjetas de productos generadas dinámicamente desde JS -->
        </div>
      </section>
    </main>

  </section>

  <!-- Sección: Ofertas Flash -->
  <section class="container my-5">
    <h2 class="text-center mb-4 display-5 fw-bold">Ofertas Flash</h2>
    <div class="row justify-content-center" id="ofertas-flash">
      <!-- Ofertas dinámicas desde JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="main-footer"></footer>

  
    <!-- Footer -->
    <!-- Solo lo puse para probar, está hasta arriba en el live porque no esta dentro de ningun container (div/section) que lo mantenga abajo   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="../contacto/contacto.js"></script>
    <script type="module" src="../../modules/footer/footer.js"></script>
    <script type="module" src="../../modules/header/header.js"></script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="productos.js"></script>
</body>

</html>
