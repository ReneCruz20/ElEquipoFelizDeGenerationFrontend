<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario de Productos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/src/modules/globales/globales.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>

  
  <link rel="stylesheet" href="../../modules/footer/footer.css"/>
  <link rel="stylesheet" href="productosInventario.css"/>


</head>
<body>

  <!-- Barra de navegación -->
  <header id="navBar"></header>

  <!-- Contenido principal -->
  <section class="contenedor-inventario">

    <!-- Sidebar de Filtros -->
    <aside class="sidebar-filtros">
      <img class="img-fluid mb-3" src="https://cdn-icons-png.flaticon.com/512/6327/6327423.png" alt="Invernadero"/>
      <h2 class="h5">Filtros</h2>
      <div id="filtros-container">
        <!-- Agregar aquí los filtros dinámicos o estáticos -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="bajoStock">
          <label class="form-check-label" for="bajoStock">
            Solo stock bajo
          </label>
        </div>
      </div>
    </aside>



    


    <!-- Listado de Productos -->
    <main class="productos-inventario">

      <!-- Formulario para agregar productos -->
<!-- Formulario para agregar productos -->
<div class="card mb-4 p-3">
  <h2 class="h5">Agregar Nuevo Producto</h2>
 <form id="formAgregarProducto" class="mb-4">
  <div class="mb-2">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" class="form-control" required />
  </div>
  <div class="mb-2">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-control" required />
  </div>
  <div class="mb-2">
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" class="form-control" rows="2" required></textarea>
  </div>
  <div class="mb-2">

<!-- Precio con descuento (opcional) -->
<div class="mb-3">
  <label for="precioConDescuento" class="form-label">Precio con descuento (opcional):</label>
  <input type="number" step="0.01" class="form-control" id="precioConDescuento" placeholder="Ej. 500.00">
</div>

<!-- Precio original -->
<div class="mb-2">
  <label for="precioOriginal">Precio Original:</label>
  <input type="number" id="precioOriginal" class="form-control" required />
</div>

  <div class="mb-2">
    <label for="stock">Stock:</label>
    <input type="number" id="stock" class="form-control" required />
  </div>
  <div class="mb-2">
    <label for="imagen">URL de la Imagen:</label>
    <input type="url" id="imagen" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-success">Agregar Producto</button>
</form>

</div>


      <h1 class="titulo-principal">Inventario de Productos</h1>
      <div id="product-grid" class="card-grid">
        <!-- Las tarjetas se insertan dinámicamente con JS -->
      </div>
    </main>

  </section>

  <!-- Footer -->
  <footer id="footer" class="main-footer"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="productosInventario.js"></script>
  <script type="module" src="../../modules/footer/footer.js"></script>
  <script type="module" src="../../modules/header/header.js"></script>
</body>
</html>
